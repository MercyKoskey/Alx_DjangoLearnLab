<!-- relationship_app/templates/relationship_app/book_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ book.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'list-books' %}">Cancel</a>
    </form>
</body>
</html>
