{% extends "base.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if books %}
    <ul>
      {% for book in books %}
        <li><strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.publication_year }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No books available.</p>
  {% endif %}
{% endblock %}
