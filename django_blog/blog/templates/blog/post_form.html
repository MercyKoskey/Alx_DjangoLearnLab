{% extends "blog/base.html" %}
{% block content %}
  <h2>{% if object %}Edit Post{% else %}New Post{% endif %}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
