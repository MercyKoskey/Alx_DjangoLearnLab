{% extends "blog/base.html" %}

{% block content %}
  <h2>Posts tagged with "{{ tag_name }}"</h2>
  <ul>
    {% for post in posts %}
      <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
    {% empty %}
      <li>No posts found for this tag.</li>
    {% endfor %}
  </ul>
{% endblock %}
