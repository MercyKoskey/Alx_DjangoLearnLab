{% extends "blog/base.html" %}
{% block content %}
  <h2>All Posts</h2>
  <a href="{% url 'post-create' %}" class="btn btn-primary">Create New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> 
        by {{ post.author }} on {{ post.date_posted }}
      </li>
    {% empty %}
      <li>No posts available.</li>
    {% endfor %}
  </ul>
{% endblock %}
